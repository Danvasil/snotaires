name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
          java-package: jdk
          architecture: x64
      - name: Build with Maven
        run: mvn -B package --file pom.xml